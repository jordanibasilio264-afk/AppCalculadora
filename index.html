<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/css/estilos.css">
</head>

<body>
  <div id="Padre">
    <header>
      <div id="mover">
        <span class="mover2">1</span>
        <span class="mover2">2</span>
        <span class="mover2">3</span>
      </div>
      <div class="Cambio">
        <span class="oo">calc</span>
        <span id="n">Theme</span>
        <div class="Cambio botones3">
          <span type="button" style="cursor: pointer;" name="Cambio" id="boton1" class="mena">
          </span>
          <span type="button" name="Cambio" id="boton2" class="mena">
          </span>
          <span role="button" name="Cambio" id="boton3" class="mena">
          </span>
        </div>
      </div>
    </header>
    <div><input type="text" value="0" id="pantalla"></div>
    <main class="Calculadora">
      <button value="7" class="btn">7</button>
      <button value="8" class="btn">8</button>
      <button value="9" class="btn">9</button>
      <button id="eliminar" class="btn">DEL</button>
      <button value="4" class="btn">4</button>
      <button value="5" class="btn">5</button>
      <button value="6" class="btn">6</button>
      <button value="+" class="btn">+</button>
      <button value="1" class="btn">1</button>
      <button value="2" class="btn">2</button>
      <button value="3" class="btn">3</button>
      <button value="-" class="btn">-</button>
      <button value="." class="btn">.</button>
      <button value="0" class="btn">0</button>
      <button value="/" class="btn">/</button>
      <button value="x" class="btn">x</button>
      <button id="reinicio" class="btn">RESET</button>
      <button id="igual" class="btn">=</button>
    </main>
  </div>

  <script src="/index.js"></script>
</body>

</html>
